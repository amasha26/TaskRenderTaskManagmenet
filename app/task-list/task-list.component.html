<div class="content-wrapper" style="margin-left: 250px">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Task list</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item">
              <a
                (click)="navigate('/task-list/view-tasks')"
                style="cursor: pointer"
                >Home</a
              >
            </li>
            <li class="breadcrumb-item active">Add Product</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <div class="">
    <div class="ps ps--active-y">
      <div class="ps-content">
        <ul class="list-group list-group-flush">
          <div *ngFor="let e of data">
            <li  class="list-group-item">
              <div
                class="todo-indicator bg-warning"
                [ngClass]="e['isCompleted'] ? 'bg-success' : 'bg-warning'"
              ></div>
              <div class="widget-content p-0">
                <div class="widget-content-wrapper">
                  <div class="widget-content-left">
                    <div class="widget-heading">
                      {{ e["title"] }}
                      <div
                        class="badg ml-2 badge-success"
                        *ngIf="e['isCompleted']" 
                        
                      >
                        Completed
                      </div>
                      <div
                        class="badg ml-2 badge-warning"
                        *ngIf="!e['isCompleted']" 
                        
                      >
                        Not completed
                      </div>
                    </div>
                    <div class="widget-heading">
                      <i>{{ e["description"] }}</i>
                    </div>
                  </div>
                  <div class="widget-content-right">
                    <button *ngIf="!e['isCompleted']" class="btn btn-primary" (click)="onClickCheck(e['_id'])">Completed</button>
                    <button
                      class="border-0 btn-transition btn btn-outline-danger"
                      (click)="onClickDelete(e['_id'])"
                    >
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </li>
            <br>
          </div>
          <br />
        </ul>
      </div>
    </div>
  </div>
</div>
