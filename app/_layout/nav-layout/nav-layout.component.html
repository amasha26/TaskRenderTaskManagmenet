<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" role="button"
            ><i class="fas fa-bars"></i
          ></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-widget="fullscreen" role="button">
            <i class="fas fa-expand-arrows-alt"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a class="brand-link">
        <span class="brand-text font-weight-light">Task Renderer</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="info">
            <a class="d-block">{{fname}} &nbsp; {{lname}}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul
            class="nav nav-pills nav-sidebar flex-column"
            data-widget="treeview"
            role="menu"
            data-accordion="false"
          >
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-header">Manage Tasks</li>
            <li class="nav-item">
              <a (click)="navigate('task-list/view-tasks')" style="cursor: pointer;" class="nav-link">
                <i class="nav-icon far fa-image"></i>
                <p>View Tasks</p>
              </a>
            </li>
            <li class="nav-item">
              <a (click)="navigate('task-list/add-task')" style="cursor: pointer;" class="nav-link">
                <i class="nav-icon far fa-calendar-alt"></i>
                <p>Add Task</p>
              </a>
            </li>

            <li class="nav-header">Realtime chat</li>
            <li class="nav-item">
              <a (click)="navigate('chat/users')" style="cursor: pointer;" class="nav-link">
                <i class="nav-icon far fa-calendar-alt"></i>
                <p>Realtime chat</p>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <router-outlet></router-outlet>
  </div>
  <!-- ./wrapper -->
</body>
